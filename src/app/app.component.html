<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>CV</title>
  </head>
  <body>
    <header>
      <nav class="navbar fixed-top navbar-expand-lg navbar-dark p-md-3">
        <div class="container">
          <!--Interpolation-->

          <!--Class binding-->
          <a class="navbar-brand" routerLink="" [class]="colorClass">{{
            name
          }}</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarColor02"
            aria-controls="navbarColor02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <div class="mx-auto"></div>
            <ul class="navbar-nav">
              <!--Event Binding-->
              <li class="nav-item">
                <a
                  (click)="showData($event)"
                  class="nav-link item"
                  routerLink=""
                  >Home
                  <span class="visually-hidden">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="skills">Skills</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="education">Education</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="achievements">Achievements</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="references">References</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <router-outlet></router-outlet>
  </body>
</html>
